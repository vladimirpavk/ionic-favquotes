<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>Menu</ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (click)="onQuotesMenuItemClicked()">
                <ion-icon name="quote" item-left></ion-icon>
                QUOTES
            </button>
            <button ion-item (click)="onSettingsMenuItemClicked()">
                <ion-icon name="settings" item-left></ion-icon>
                SETTINGS
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
