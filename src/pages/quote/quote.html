<ion-header>

  <ion-navbar>
    <ion-title>Remove from favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
        {{selectedQuote.text}}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button small outline color="danger" (click)="onUnFavoriteClick()">Unfavorite</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button color="danger" text-center (click)="onCloseClicked()">Close</button>
</ion-content>
