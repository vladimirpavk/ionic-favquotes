<ion-header>

  <ion-navbar>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>  
  <h3 text-center>Please select your category:</h3>
    <ion-list>
      <!--<button ion-item *ngFor="let quote of quoteCollection" (click)="buttonClicked(quote)">-->
      <button ion-item *ngFor="let quote of quoteCollection" [navPush]="quotesPage" [navParams]="quote">
        <ion-icon [name]="quote.icon" item-left></ion-icon>
        <h2>{{quote.category | uppercase}}</h2>
        <p>quotes({{quote.quotes.length}})</p>
      </button>
    </ion-list>      
</ion-content>
