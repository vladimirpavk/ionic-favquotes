<ion-header>
    <ion-navbar>
      <ion-title>Favorite quotes</ion-title>
    </ion-navbar>  
</ion-header>
  
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let quote of quoteService.getFavoriteQuotes()" (click)="onCardClicked(quote)">
      <ion-item>
        <h2 class="author">{{quote.person}}</h2>
        <p>{{quote.text}}</p>
        <hr>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger">
          <ion-icon name="md-trash" (click)="onCardClicked(quote)"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
