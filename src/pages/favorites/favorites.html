<ion-header>
    <ion-navbar>
      <ion-grid>
        <ion-row>
          <button ion-button menuToggle>
            <ion-icon name="menu" item-left></ion-icon>
          </button>
          <ion-title item-right>Favorite quotes</ion-title>
        </ion-row>
      </ion-grid>      
    </ion-navbar>  
</ion-header>
  
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let quote of quoteService.getFavoriteQuotes()" (click)="onCardClicked(quote)">
      <ion-item color="">
        <h2 class="author">{{quote.person}}</h2>
        <p>{{quote.text}}</p>
        <hr>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger">
          <ion-icon name="md-trash" (click)="onCardClicked(quote)"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
